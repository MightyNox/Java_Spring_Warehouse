<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/style/panel-style.css">
    <meta charset="UTF-8">
    <title>Delete Category</title>
</head>
<body>
<h2>
    Delete Category<br><br><br>
</h2>


<form method="POST" action="#" th:action="@{/panel/delete-category/statement}" th:object="${form}">

<table>
    <tr>
        <th>
            Select
        </th>
    </tr>
    <tr>
        <td>
            <select th:field="*{category.categoryId}">
                <option value="-1">--</option>
                <option th:each="cat : ${categoryList}"
                        th:value="${cat.categoryId}"
                        th:text="${cat.categoryName}">Option</option>
            </select><br>
        </td>
    </tr>
</table>
    <div style="text-align: center;">
    <form>
        <input type="button" value="Back" onclick="history.back()">
    </form>
    <input type="submit" value="Delete">
    </div>
</form>
</body>
</html>
