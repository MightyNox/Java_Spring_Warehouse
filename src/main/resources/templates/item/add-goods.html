<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/style/panel-style.css">
    <meta charset="UTF-8">
    <title>Add Goods</title>
</head>
<body>
<h2>
    Add Goods<br><br><br>
</h2>

<form method="POST" action="#" th:action="@{/panel/add-goods/statement}" th:object="${form}">
<table>
    <tr>
        <th>
            Name
            <span style="color: red; ">
                *
            </span>
        </th>
        <th>
            Quantity
        </th>
        <th>
            Price
        </th>
    </tr>
    <tr>

        <td>
            <input type="text" name="name" minlength="3" required><br>
        </td>
        <td>
            <input type="number" name="quantity" min="0" value="0" required><br>
        </td>
        <td>
            <input type="number" name="price" min="0.01" value="0.01" step="0.01" required><br>
    </tr>
    <tr>
        <th>
            Category
        </th>
        <th>
            Country
        </th>
        <th>
            Description
        </th>
    </tr>
    <tr>
        <td>
            <select th:field="*{category.categoryId}">
                <option value="-1">--</option>
                <option th:each="cat : ${categoryList}"
                        th:value="${cat.categoryId}"
                        th:text="${cat.categoryName}">Option</option>
            </select><br>
        </td>
        <td>
            <select th:field="*{country.countryId}">
                <option value="-1">--</option>
                <option th:each="cou : ${countryList}"
                        th:value="${cou.countryId}"
                        th:text="${cou.countryName}">Option</option>
            </select><br>
        </td>
        <td>
            <input type="text" name="description" minlength="10" maxlength="100"><br>
        </td>
    </tr>
</table>

    <br><br><br>
    <div style="text-align: center;">
        <form>
            <input type="button" value="Back" onclick="history.back()">
        </form>
        <input type="reset" value="Reset">
        <input type="submit" value="Add">
    </div>
</form>
</body>
</html>
