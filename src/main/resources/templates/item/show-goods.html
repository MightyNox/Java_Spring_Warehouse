<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/style/panel-style.css">
    <meta charset="UTF-8">
    <title>Show Goods</title>
</head>
<body>
<h2>
    Show Goods<br><br><br>
</h2>

<table>
    <tr>
        <th>
            Name
        </th>
        <th>
            Quantity
        </th>
        <th>
            Price
        </th>
        <th>
            Category
        </th>
        <th>
            Country
        </th>
        <th>
            Description
        </th>
    </tr>
    <tr th:each="form : ${displayGoodsFormList}">
        <td th:text="${form.name}" align="center"></td>
        <td th:text="${form.quantity}" align="center"></td>
        <td th:text="${form.price}" align="center"></td>
        <td th:text="${form.category}" align="center"></td>
        <td th:text="${form.country}" align="center"></td>
        <td th:text="${form.description}" align="center"></td>
    </tr>
</table><br><br><br>
<div style="text-align: center;">
    <form>
        <input type="button" value="Back" onclick="history.back()">
    </form>
</div>
</form>

</body>
</html>
